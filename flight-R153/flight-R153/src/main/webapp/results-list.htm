<HTML>

<head>  
  <meta charset="UTF-8">    
  <title>GHG Data | List Of Facilities</title>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<body>
	<noscript>
		<iframe src="//www.googletagmanager.com/ns.html?id=GTM-L8ZB" height="0" width="0" style="display:none;visibility:hidden">
		</iframe>
	</noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-L8ZB');
	</script>
  <!-- Cache this page, since it will be visited often -->
  <div data-role="page" data-dom-cache="false" id="ResultsList" class="ResultsList" data-theme="j">
  
    <!-- header -->
    <div data-role="header" data-id="navHeader" data-position="fixed" data-tap-toggle="false" data-theme="j">
      <a data-rel="back" href="home-screen.htm" data-icon="back" data-theme="d">Back</a>
      <h1 class="homeLogo" style="min-height: 46px; margin-top: 0px; margin-bottom: 0px;">&nbsp;</h1>
      <a class="shareBtn j-mobileShare ui-btn-right"><img src="mobile/img/icons/lime_share.png"/></a>
    </div>

    <div class="mobileShare mobile-share-container" style="display: none;">
      <div class="share-overlay"></div>
      <ul class="mobile-share-list">
        <li><a class="fb-share ui-link" title="Facebook" href="#" onclick="postToFacebook();" rel="external" data-inline="true">Facebook</a></li>
        <li><a class="tw-share ui-link" title="Twitter" href="#" onclick="postToTwitter();" rel="external" data-inline="true">Twitter</a></li>
        <li><a class="google-plus-share ui-link" title="Google Plus" href="#" onclick="postToGooglePlus()" rel="external" data-inline="true">Google Plus</a></li>
        <li class="reddit-share"><a class="reddit-share ui-link" title="Reddit" href="#" onclick="postToReddit();" rel="external" data-inline="true">Reddit</a></li>
        <a class="closeShare close ui-link" title="Close" rel="external" data-inline="true"></a>
      </ul>
    </div>
    
    <!-- content -->
    <div data-role="content" data-theme="j">
    
      <!-- Search Field -->
      <form id="searchForm-RL">
	      <label for="searchFacilities" class="ui-hidden-accessible">Search Facilities:</label>
	      <input type="search" name="q" id="searchFacilities" placeholder="Enter facility name, city, state, or zipcode" value="" />
      </form>
            
      <!-- Data-Theme: The look and feel of the list, can be used on any element -->
      <ul id="facList" data-role="listview" data-counttheme="e" data-inset="true"></ul>       
      <!-- JSON Data inserted here -->
      <script type="text/x-jsrender" id="facListTemplate">
        <li>
          <a id={{:id}} href="#" class="facility-in-listview"> 
            <span class="facility-name">{{:name}}</span>
            <br/>
            <span class="emission-count"> {{:emissions}} CO<sub>2</sub>e </span>            
            {{if distance}}
              <br/>
              <span class="distance"> {{:distance}} miles </span>
            {{/if}}
          </a> 
          <input type="hidden" id="latitude" value="{{:latitude}}" />
          <input type="hidden" id="longitude" value="{{:longitude}}" />         
        </li>
      </script>  
      
      <div class="loadMore" style="width: 100%; text-align: center; margin: 20px auto;">
        <div style="display: inline-block; font-size: 1.2em;" id="inner">
          <div id="loadMoreText">Load More...</div>
          <div id="noResultsFound" style="display: none;">No Results Found, try expanding your search..</div>
          <img id="loadingImg" class="loadingImg" style="display: none;" src="mobile/img/loading.gif" alt="loading..."/>
        </div>        
      </div>
                  
    </div>

    <div data-role="popup" id="popupBasic">
      <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
			  <!-- Top right close button -->
        <!-- Title of the Sort By popup -->
			  <li data-role="divider" data-theme="a">Sort Facilities</li>
			  <!-- Actual Sort by values -->			  
			  <li onclick="sortBy(0)"><a href="#">Facility Name</a></li>
<!--         <li onclick="sortBy(1)"><a href="#">Amount Of CO2</a></li> -->
<!-- 			  <li onclick="sortBy(2)"><a href="#">Closest To Me</a></li> -->
			</ul>
    </div>
        
<!--     <div data-role="popup" id="popupBasic" class="ui-popup-container fade ui-selectmenu-hidden"> -->
<!--       <p>This is a completely basic popup, no options set.<p> -->
<!--     </div> -->
    
    <!-- footer -->
    <div data-role="footer" data-id="navFooter" data-position="fixed" data-tap-toggle="false" data-theme="j">    
      <div data-role="navbar" class="custom-nav">
        <ul>
          <li><a href="filter.htm" class="navbar-link filterBtn" data-icon="custom">Filter</a></li>
          <li><a href="#popupBasic" class="navbar-link sortBtn" data-icon="custom" data-rel="popup">Sort</a></li>
          <li><a href="results-map.htm" class="navbar-link mapBtn" data-icon="custom" id="map_btn">Map</a></li>
        </ul>
      </div><!-- /navbar -->
    </div><!-- /footer -->
    
  </div><!-- /Page -->
 
</body>
  
</HTML>
